{% set name = "pywapor" %}
{% set version = "3.5.12" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pywapor-{{ version }}.tar.gz
  sha256: f5eb74b09c8547dfb1b816cc5064a876617eec2fe91942d7a198e64f0a3543e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - netcdf4
    - gdal >=3,<4.0
    - xarray
    - numpy <2
    - pandas <3
    - requests
    - matplotlib-base
    - pyproj
    - scipy
    - pycurl
    - joblib
    - bs4
    - beautifulsoup4
    - rasterio
    - bottleneck
    - tqdm
    - dask-core
    - rioxarray >=0.15.5
    - cryptography
    - cachetools
    - cdsapi >=0.7.0
    - shapely
    - lxml
    - scikit-learn
    - numba
    - xmltodict

test:
  requires:
    - python {{ python_min }}
  imports:
    - pywapor

about:
  summary: Collect input data and run ETLook.
  home: https://www.fao.org/aquastat/py-wapor/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bertcoerver
